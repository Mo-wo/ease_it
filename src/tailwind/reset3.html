<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build-styles/reset3.css">
    <title>ease-it</title>
</head>
<body>
    <div class="wrapper">
        <img class="logo" src="./ease-it 1.svg" alt="ease-it logo">
        <main>
            <h2>Reset Password</h2>
            <section>
                <div class="form-wrapper">
                    <form class="form">
                        <p class="mt-2">Enter new password</p>
                        <input class="pwd-input" type="password" name="password" placeholder="Password">
                        <input class="pwd-input" type="password" name="password" placeholder="Confirm Password">
                        <input class="button" type="button" value="Submit">
                    </form>
                </div>
            </section>
            <div class="signup-link">
                <a  href="#">Don't have an account?<span> Click Here</span></a>
            </div>
        </main>
    </div>
</body>
</html>
